on_ft = ['autohotkey', 'cfg', 'git', 'javascript', 'plantuml', 'rst', 'snippet', 'toml', 'vb', 'vim', 'xsl']
hook_source = '''
  let g:asyncomplete_buffer_match_pattern = '\k\+$'

  autocmd vimrc User asyncomplete_setup call asyncomplete#register_source(asyncomplete#sources#buffer#get_source_options({
      \   'name': 'buffer',
      \   'priority': 5,
      \   'whitelist': ['*'],
      \   'blacklist': ['go', 'python'],
      \   'completor': function('asyncomplete#sources#buffer#completor'),
      \ }))
'''

