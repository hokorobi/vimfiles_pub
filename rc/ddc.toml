[[plugins]]
repo = 'Shougo/ddc.vim'
depends = 'denops.vim'
on_event = 'InsertEnter'
hook_source = '''
  call ddc#custom#patch_global('sourceOptions', {
      \ '_': {
      \   'matchers': ['matcher_fuzzy'],
      \   'ignoreCase': v:true,
      \ },
      \ 'buffer': {'mark': 'B'},
      \ 'ddc-vim-lsp': {'mark': 'L'},
      \ 'file': {
      \   'mark': 'F',
      \   'isVolatile': v:true,
      \   'forceCompletionPattern': '\S/\S*',
      \ },
      \ 'necovim': {'mark': 'V'},
      \ 'vsnip': {
      \   'mark': 'S',
      \   'dup': v:true,
      \ },
      \ })
  call ddc#custom#patch_filetype(
      \ ['rst'], 'sources', ['buffer', 'around', 'file', 'vsnip'])
  call ddc#custom#patch_filetype(
      \ ['go', 'python'], 'sources', ['ddc-vim-lsp', 'file', 'vsnip'])
  call ddc#custom#patch_filetype(
      \ ['vim', 'toml'], 'sources', ['necovim', 'buffer', 'around', 'file', 'vsnip'])
  call ddc#custom#patch_filetype(
      \ ['autohotkey', 'cfg', 'git', 'javascript', 'markdown', 'plantuml', 'snippet', 'vb', 'xsl'], 'sources', ['buffer', 'around', 'file'])
  call ddc#enable()
'''

